<!doctype html>
<html lang="en" class="dark">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Parastar</title>
		<link rel="icon" id="favicon" href="favicon.webp" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&display=swap"
			rel="stylesheet"
		/>
		<style>
			:root {
				/* ── Accent palette ───────────────────── */
				--accent: #7c3aed;
				--accent-light: #a78bfa;
				--accent-mid: #9333ea;
				--accent-glow: rgba(124, 58, 237, 0.5);
				--accent-glow-soft: rgba(124, 58, 237, 0.2);
				--accent-border: rgba(139, 92, 246, 0.4);
				--accent-border-soft: rgba(139, 92, 246, 0.18);
				/* ── Background tokens ────────────────── */
				--bg-deep: #05030e;
				--bg-void: #03020a;
				--bg-card: rgba(255, 255, 255, 0.04);
				--bg-card-hover: rgba(124, 58, 237, 0.16);
				/* ── Text ─────────────────────────────── */
				--text-bright: rgba(255, 255, 255, 0.95);
				--text-mid: rgba(255, 255, 255, 0.65);
				--text-dim: rgba(255, 255, 255, 0.38);
				--text-muted: rgba(255, 255, 255, 0.22);
				/* ── Glass surfaces ───────────────────── */
				--glass-bg: rgba(10, 6, 22, 0.65);
				--glass-bg-light: rgba(18, 12, 36, 0.55);
				--glass-border: rgba(255, 255, 255, 0.09);
				--glass-border-bright: rgba(255, 255, 255, 0.16);
				--glass-shine: rgba(255, 255, 255, 0.06);
				--glass-blur: 24px;
				/* ── Elevation shadows ────────────────── */
				--shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.4);
				--shadow-md: 0 8px 24px rgba(0, 0, 0, 0.55), 0 2px 8px rgba(0, 0, 0, 0.3);
				--shadow-lg: 0 20px 60px rgba(0, 0, 0, 0.7), 0 8px 24px rgba(0, 0, 0, 0.4);
				--shadow-glow: 0 0 30px var(--accent-glow-soft);
				/* ── Transitions ──────────────────────── */
				--ease-bounce: cubic-bezier(0.34, 1.56, 0.64, 1);
				--ease-smooth: cubic-bezier(0.4, 0, 0.2, 1);
			}
			*,
			*::before,
			*::after {
				box-sizing: border-box;
			}
			body,
			html,
			#app {
				width: 100vw;
				height: 100vh;
				margin: 0;
				padding: 0;
				overflow: hidden;
				background: var(--bg-deep);
				font-family:
					"Inter",
					system-ui,
					-apple-system,
					BlinkMacSystemFont,
					sans-serif;
				color: #fff;
			}

			/* ── Animated wallpaper: deep purple nebula ─────────── */
			@keyframes wgradient {
				0% {
					background-position: 0% 50%;
				}
				50% {
					background-position: 100% 50%;
				}
				100% {
					background-position: 0% 50%;
				}
			}
			@keyframes blobA {
				0%,
				100% {
					transform: translate(0, 0) scale(1);
				}
				33% {
					transform: translate(60px, -40px) scale(1.1);
				}
				66% {
					transform: translate(-30px, 50px) scale(0.95);
				}
			}
			@keyframes blobB {
				0%,
				100% {
					transform: translate(0, 0) scale(1);
				}
				40% {
					transform: translate(-80px, 30px) scale(1.15);
				}
				70% {
					transform: translate(40px, -60px) scale(0.9);
				}
			}
			@keyframes blobC {
				0%,
				100% {
					transform: translate(0, 0) scale(1);
				}
				50% {
					transform: translate(50px, 60px) scale(1.08);
				}
			}

			.wallpaper {
				background:
					radial-gradient(ellipse at 15% 25%, #1e0845 0%, transparent 52%),
					radial-gradient(ellipse at 85% 75%, #0a1535 0%, transparent 52%),
					radial-gradient(ellipse at 55% 5%, #180630 0%, transparent 48%),
					radial-gradient(ellipse at 30% 85%, #0d0520 0%, transparent 42%),
					linear-gradient(170deg, #08041a 0%, #05030e 40%, #030209 100%);
				background-size:
					200% 200%,
					200% 200%,
					200% 200%,
					200% 200%,
					100% 100%;
				animation: wgradient 28s ease infinite;
				position: relative;
				overflow: hidden;
			}
			/* Ambient glow blobs */
			.wallpaper::before,
			.wallpaper::after {
				content: "";
				position: fixed;
				border-radius: 50%;
				filter: blur(100px);
				pointer-events: none;
				z-index: 0;
			}
			.wallpaper::before {
				width: 800px;
				height: 800px;
				top: -250px;
				left: -250px;
				background: radial-gradient(
					circle,
					rgba(100, 28, 240, 0.28) 0%,
					rgba(88, 28, 220, 0.12) 45%,
					transparent 70%
				);
				animation: blobA 20s ease-in-out infinite;
			}
			.wallpaper::after {
				width: 700px;
				height: 700px;
				bottom: -180px;
				right: -180px;
				background: radial-gradient(
					circle,
					rgba(30, 64, 175, 0.22) 0%,
					rgba(49, 46, 129, 0.1) 45%,
					transparent 70%
				);
				animation: blobB 26s ease-in-out infinite;
			}
			/* Third center glow blob via a sibling element */
			.wallpaper-blob-c {
				position: fixed;
				width: 600px;
				height: 600px;
				top: 30%;
				left: 40%;
				transform: translate(-50%, -50%);
				border-radius: 50%;
				filter: blur(120px);
				pointer-events: none;
				z-index: 0;
				background: radial-gradient(
					circle,
					rgba(139, 92, 246, 0.1) 0%,
					transparent 70%
				);
				animation: blobC 30s ease-in-out infinite;
			}

			/* ── Utility keyframes ─────────────────────────────── */
			@keyframes fade {
				from {
					opacity: 0;
					transform: translateY(6px);
				}
				to {
					opacity: 1;
					transform: translateY(0);
				}
			}
			@keyframes slideUp {
				from {
					opacity: 0;
					transform: translateY(28px);
				}
				to {
					opacity: 1;
					transform: translateY(0);
				}
			}
			@keyframes glowPulse {
				0%,
				100% {
					text-shadow:
						0 0 40px rgba(139, 92, 246, 0.55),
						0 0 80px rgba(124, 58, 237, 0.25);
				}
				50% {
					text-shadow:
						0 0 70px rgba(139, 92, 246, 0.9),
						0 0 140px rgba(124, 58, 237, 0.45);
				}
			}
			@keyframes borderGlow {
				0%,
				100% {
					box-shadow:
						0 0 0 1px var(--accent-border),
						0 0 20px var(--accent-glow);
				}
				50% {
					box-shadow:
						0 0 0 1px rgba(167, 139, 250, 0.6),
						0 0 40px rgba(124, 58, 237, 0.6);
				}
			}
			@keyframes shimmer {
				from {
					transform: translateX(-100%);
				}
				to {
					transform: translateX(100%);
				}
			}

			/* ── Glass utility classes ─────────────────────────── */
			.glass {
				background: var(--glass-bg);
				backdrop-filter: saturate(180%) blur(var(--glass-blur));
				-webkit-backdrop-filter: saturate(180%) blur(var(--glass-blur));
				border: 1px solid var(--glass-border);
			}
			.glass-panel {
				background: var(--glass-bg);
				backdrop-filter: saturate(200%) blur(28px);
				-webkit-backdrop-filter: saturate(200%) blur(28px);
				border: 1px solid var(--glass-border-bright);
				box-shadow: var(--shadow-md), inset 0 1px 0 var(--glass-shine);
			}
			.glass-card {
				background: rgba(255, 255, 255, 0.04);
				backdrop-filter: saturate(160%) blur(16px);
				-webkit-backdrop-filter: saturate(160%) blur(16px);
				border: 1px solid var(--glass-border);
				box-shadow: var(--shadow-sm), inset 0 1px 0 var(--glass-shine);
				border-radius: 14px;
			}
		</style>
		<script
			defer
			data-domain="scramjet.mercurywork.shop"
			src="https://analytics.proudparrot2.com/js/script.js"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/dreamland@0.0.25"></script>
		<script src="/baremux/index.js"></script>
		<script src="/scram/scramjet.all.js"></script>
		<script src="config.js"></script>
		<script src="store.js"></script>
	</head>

	<body class="wallpaper">
		<div class="wallpaper-blob-c"></div>
		<div
			id="app"
			style="position: relative; z-index: 1; width: 100%; height: 100%"
		></div>
		<script src="ui.js"></script>
	</body>
</html>
